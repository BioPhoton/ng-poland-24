<ui-side-drawer
  [opened]="sideDrawerOpen"
  (openedChange)="sideDrawerOpen = $event"
>
  <a class="navigation-header" href="/">
    <picture srcset="/assets/images/logo.svg" media="(min-width: 80em)">
      <img
        class="logo-img"
        src="/assets/images/logo.svg"
        title="HubMovies"
        alt="HubMovies"
        width="150"
        height="150"
      />
    </picture>
  </a>
  <nav class="navigation">

    <h3 class="navigation--headline">Discover</h3>
    <a
      class="navigation--link"
      [routerLink]="['/csr']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        CSR
      </div>
    </a>
    <a
      class="navigation--link"
      [routerLink]="['/ssr']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        SSR
      </div>
    </a>
    <a
      class="navigation--link"
      [routerLink]="['/prerender']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        Prerender
      </div>
    </a>
    <a
      class="navigation--link"
      [routerLink]="['/app-shell']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        App Shell
      </div>
    </a>
    <a
      class="navigation--link"
      [routerLink]="['/pr-1']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        &#64;defer(on interaction)
      </div>
    </a>
    <a
      class="navigation--link"
      [routerLink]="['/pr-2']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        &#64;defer(hydrate on interaction)
      </div>
    </a>

    <h3 class="navigation--headline">Genres</h3>
  </nav>
  <div class="menu-footer">
    <a
      href="https://www.themoviedb.org/"
      target="_blank"
      rel="noreferrer noopener"
    >
      <picture class="tmdb-mark">
        <source
          srcset="/assets/images/tmdbgreen.svg"
          media="(prefers-color-scheme: dark)"
        />
        <source
          srcset="/assets/images/tmdb.svg"
          media="(prefers-color-scheme: light)"
        />
        <img width="300" height="118" alt="The Movie Database" src="" />
      </picture>
    </a>
  </div>
</ui-side-drawer>
<div class="content-wrapper">
  <div class="ui-toolbar">
    <ui-hamburger-button
      data-uf="menu-btn"
      class="ui-toolbar--action"
      (click)="sideDrawerOpen = !sideDrawerOpen"
    >
    </ui-hamburger-button>
    <div class="ui-toolbar--widget-container">
      @defer(hydrate on interaction){<ui-search-bar></ui-search-bar>}
      @defer(hydrate on interaction){<ui-dark-mode-toggle></ui-dark-mode-toggle>}
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
